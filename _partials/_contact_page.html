<section class="contact-form"><form name="contact" method="post" ng-submit="contact.$valid && contactCtrl.sendEmail()" class="contact-form" novalidate><div class="form-group"><label for="email" class="contact-form-label"><p>{{ trans.contact.email_label }}</p><input id="email" type="email" name="email" placeholder="{{ trans.contact.email_placeholder }}" ng-model="contactCtrl.inputs.email" class="form-input contact-form-input" required></label></div><div class="form-group"><label for="username" class="contact-form-label"><p>{{ trans.contact.name_label }}</p><input type="text" name="username" id="username" ng-model="contactCtrl.inputs.username" placeholder="{{ trans.contact.name_placeholder }}" class="form-input contact-form-input" required></label></div><div class="form-group"><label for="message" class="contact-form-label"><p>{{ trans.contact.message_label }}</p><textarea name="message" id="message" rows="5" cols="40" ng-model="contactCtrl.inputs.message" placeholder="{{ trans.contact.message_placeholder }}" class="form-input contact-form-input" required></textarea></label></div><button type="submit" class="btn btn-contact" ng-disabled="contact.$invalid">{{ trans.contact.btnText }}</button><div class="contact-additional"><p class="main-text" ng-bind-html="trans.contact.direct"></p></div></form><send-modal contact-modal-text="contactModalText" show-contact-modal="showContactModal" contact-btn-disabled="contactBtnDisabled"></send-modal></section>
