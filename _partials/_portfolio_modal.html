<div class="portfolio-modal" ng-show="modalShown"><div class="portfolio-modal-desc"><h3 class="portfolio-desc-title">{{ item.title }}</h3><div style="height:24px"></div><ul class="portfolio-desc-attrs"><li><span>{{ trans.portfolio.when }}:</span> {{ item.date[langVal] }}</li><li><span>{{ trans.portfolio.res }}:</span> {{ item.res }}</li><li><span>{{ trans.portfolio.src }}:</span><a ng-href="{{ item.src }}">{{ item.srcText }}</a></li></ul><p class="portfolio-desc-description">{{ item.desc[langVal] }}</p><a class="portfolio-modal-close" ng-click="hideModal()">{{ trans.portfolio.closeModal }}</a></div><div class="portfolio-modal-gallery"><ul class="portfolio-modal-images"><li ng-repeat="image in item.images"><img ng-src="{{ image }}" alt=""></li></ul></div></div>
